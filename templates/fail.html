<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>form練習</title>
</head>
<body>
  <form method="POST">
    <div class="mb-3">
      <label for="exampleInputUserID" class="form-label">User ID</label>
      <input type="text" name="id" placeholder="UserID" class="form-control" id="exampleInputUserID">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="pwd" placeholder="Password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" value="送信">Submit</button>
  </form>
  <div class="alert alert-danger" role="alert">IDかパスワード間違えてるで</div>
</body>
</html>
